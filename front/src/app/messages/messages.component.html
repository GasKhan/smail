<div
  class="flex max-w-7xl items-start mx-auto px-3 dark:bg-slate-950 dark:text-slate-300"
>
  <app-aside-nav class="flex basis-1/3"></app-aside-nav>
  <div class="w-2/3 grow">
    <app-header class="w-full"></app-header>
    <router-outlet></router-outlet>
  </div>
</div>

@if ((toggleSendMessageService.currentIsOpened | async)?.isOpened) {
<app-send-message
  [sendTo]="(toggleSendMessageService.currentIsOpened | async)?.sendTo!"
  [title]="(toggleSendMessageService.currentIsOpened | async)?.title!"
  [body]="(toggleSendMessageService.currentIsOpened | async)?.body!"
></app-send-message>
}
