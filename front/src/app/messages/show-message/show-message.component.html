@if(( message)) {
<div class=""></div>
}

<div class="flex dark:bg-slate-700">
  <p class="font-bold">{{ message.title }}</p>
  <div class="grow flex justify-end">
    <span class="mr-3">{{ getFormattedDate(message.sentAt) }}</span>
    <button
      class="mr-3 rounded-full hover:bg-slate-300 dark:hover:bg-slate-600 w-7 h-7"
    >
      <fa-icon [icon]="faStar"></fa-icon>
    </button>
    <button
      class="mr-3 rounded-full hover:bg-slate-300 dark:hover:bg-slate-600 w-7 h-7"
      (click)="openSendMessage(message.senderName)"
    >
      <fa-icon [icon]="faReply"></fa-icon>
    </button>
    <button
      class="rounded-full hover:bg-slate-300 dark:hover:bg-slate-600 w-7 h-7"
      (click)="openSendMessage('', message.title, message.textBody)"
    >
      <fa-icon [icon]="faReplyAll"></fa-icon>
    </button>
  </div>
</div>
<div class="bg-slate-200 px-14 py-4 dark:bg-slate-600">
  <div
    class="bg-slate-50 mx-auto text-center dark:bg-slate-500"
    [innerHTML]="message.textBody"
  ></div>
</div>
